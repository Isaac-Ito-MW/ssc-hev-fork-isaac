name: Run tests in MATLAB R2022b

on:
  push:
    branches: [ main, R2022b ]
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - '**.png'
      - '**.svg'
      - '**.txt'
      - '**.xml'

  pull_request:
    branches: [ main, R2022b ]
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - '**.png'
      - '**.svg'
      - '**.txt'
      - '**.xml'

jobs:
  matlab-22b:
    runs-on: ubuntu-latest
    steps:

      - name: Check out repository
        uses: actions/checkout@v3

      - name: Setup MATLAB
        uses: matlab-actions/setup-matlab@v1
        with:
          release: R2022b

      - name: Run tests
        uses: matlab-actions/run-command@v1
        with:
          command: openProject(pwd); HEVProject_runtests;
